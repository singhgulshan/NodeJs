<!DOCTYPE html>
<html lang="en">
<head>
	<title>Upload Video</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" 
					  action="http://localhost:3000/api/video/uploadVideoDetails"
       				  method='post'
      				  encType="multipart/form-data">
					<span class="login100-form-title p-b-26">
						<strong>Upload Video</strong>
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-videocam"></i>
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="videoname">
						<span class="focus-input100" data-placeholder="Enter Video Name"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="author">
						<span class="focus-input100" data-placeholder="Enter Author Name"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="discription">
						<span class="focus-input100" data-placeholder="Enter Video Discription"></span>
					</div>

					<div class="form-group">
  						<input type="file" class="form-control-file" name="videofile">
  					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<strong>Upload</strong>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
